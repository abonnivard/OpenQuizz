{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Wainting Page User 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'quizz/css/finQuizzProf.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/717f408a62.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'OpenQuizz/navbar.html' %}
    {% block content %}
    {% endblock %}

    <div class="main">
        <form action="" method="post">
            {% csrf_token %}
            <button type="submit">Acceuil</button>
        </form>

        <div class="podium">
            <div class="places">

                <div class="place js-podium" data-height="200px">
                    <div class="nom" id="top2">{{ top2 }} </div>
                    <div class="place-base place-base--first">
                        <div class="place-rang second">2</div>
                        <div class ="score" id="scoretop2"> {{ scoretop2 }}</div>
                    </div>

                </div>
                <div class="place js-podium" data-height="250px">
                    <div class="nom" id="top1">{{ top1 }}
                    </div>
                    <div class="place-base place-base--second">
                        <div class="place-rang first">1</div>
                        <div class ="score" id="scoretop1"> {{  scoretop1 }}</div>
                    </div>


                </div>
                <div class="place js-podium" data-height="150px">
                    <div class="nom" id="top3">{{ top3 }}
                    </div>
                    <div class="place-base place-base--third">
                        <div class="place-rang third">3</div>
                        <div class ="score" id="scoretop3"> {{ scoretop3 }}</div>
                    </div>


                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
