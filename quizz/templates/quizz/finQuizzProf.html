{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Wainting Page User 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'quizz/css/finQuizzProf.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/717f408a62.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'OpenQuizz/navbar.html' %}
    {% block content %}
    {% endblock %}

    <div class="main">
        <form action="" method="post">
            {% csrf_token %}
            <button type="submit">Acceuil</button>
        </form>

        <div class="podium">
            {% if ctx > 1 %}
            <div class="top2">
                <h2 id="top2">{{ top2 }}</h2>
                <div class="podium-top2"></div>
            </div>
            {% endif %}
        {% if ctx > 0 %}
             <div class="top1">
                <h2 id="top1">{{ top1 }}</h2>
                <div class="podium-top1"></div>
            </div>
        {% endif %}
        {% if ctx > 2 %}
        <div class="top3">
                <h2 id="top3">{{ top3 }}</h2>
                <div class="podium-top3"></div>
            </div>
        {% endif %}
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
