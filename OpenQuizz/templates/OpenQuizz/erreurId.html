{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <<meta charset="UTF-8">
    <title>OpenQuizz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'OpenQuizz/css/erreurId.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/717f408a62.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'administrateur/img/logo.png' %}"/>
</head>
<body>
{% include 'OpenQuizz/navbar.html' %}
    {% block content %}
    {% endblock %}

    <div class="main">
        <h1> Code invalide, soit l'id n'est pas bon soit le quiz a déjà commencé</h1>
        <div class="bloc">
            <div class="ss">
                <div class="cadre">
                    <h2>Réentre l'id du Quiz </h2>
                    <div class="code">
                        <form action="" method="post">
                             {% csrf_token %}
                            <input type="integer" id="id" name="id" maxlength="50" size="10"  placeholder="Id">
                            <button type="submit">Entrer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
