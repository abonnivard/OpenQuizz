{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | OpenQuiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/717f408a62.js" crossorigin="anonymous"></script>
</head>
<body>

    {% include 'OpenQuizz/navbar.html' %}
    {% block content %}
    {% endblock %}


<div class="title">
    <div class="above">

        <div class="form">
            <h1>Se connecter</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <a href="{% url 'accounts:register' %}">Pas encore de compte ?</a>
                <input id="submit" type="submit" value="Login" class="btn btn-secondary ml-1">
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
<footer>
        <div class="parentIcon">
            <a href="https://github.com/abonnivard/OpenQuizz" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i></a>
        </div>
        <div class="copy">
            <p>OpenQuizz : an open source project
            </p>
        </div>
</footer>
</html>
